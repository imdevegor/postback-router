name: CI
on:
  push:
    branches: ["**"]
  pull_request: {}
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy pytest
      - run: ruff check .
      - run: black --check .
      - run: isort --check-only .
      - run: mypy .
      - run: pytest -q
